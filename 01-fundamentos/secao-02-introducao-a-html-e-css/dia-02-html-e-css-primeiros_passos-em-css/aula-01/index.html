<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>

      h1 {
        font-size: 60px;
        color: orange;
      }

      #background-list {
        background-color: blueviolet;
      }

      .color {
        color: greenyellow;
      }

    <h1>Frutas</h1>
    <p class="color">Qual é a sua fruta favorita?</p>

      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
