<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="" method="get">
      <!-- Adicione os campos de entrada para email e senha -->
      <label for="login">Email:</label><br />
      <input type="email" placeholder="Digite seu email " required /><br />
      <label for="login">Senha:</label><br />
      <input
        type="password"
        placeholder="Digite seu senha"
        required
        autocomplete="off"
        autofocus /><br />
      <!-- Adicione um checkbox com o texto Lembre-me. -->
      <label for="lembre-me"
        ><input type="checkbox" name="lembre-me" id="lembre-me" />lembre de
        mim</label
      ><br />
      <br />
      <!-- Adicione um botão com o texto Entrar; crie o botão através da tag <input>. -->
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
